<!DOCTYPE html>

<html>
<body>
	<h1>This is ASCII-Video-Streaming</h1>
	<pre id="video" style="width: 431px; height: 318px; background: #CCC; border: 1px solid #333; font-size:10px;"></pre>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="http://localhost:23042/socket.io/socket.io.js"></script> 
<script>
 var socket = new io.Socket('localhost', {port:'23042'}); 
 socket.connect();

 
 socket.on('connect', function(){ console.log('connected'); socket.send('yay!'); });
 var target = $('pre')[0];

console.log(target);
 socket.on('message', function(msg){
	target.innerHTML=msg;
});
 socket.on('disconnect', function(){ console.log('disconnect!'); });
</script> 
</body>
